[tox]
envlist = qa,py36,py37,py38
skipsdist = True

[testenv]
deps =
	git+https://github.com/gentoo/portage
	git+https://github.com/gentoo/gentoolkit
	pkgcore
	pkgcheck
	pytest
	requests
	vcrpy
commands =
	pytest -vv {posargs}

[testenv:qa]
deps =
	mypy
	pyflakes
commands =
	pyflakes nattka test
	mypy nattka test
